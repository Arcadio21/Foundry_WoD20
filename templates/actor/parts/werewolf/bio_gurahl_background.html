<div class="pullLeft" style="display: flex; width: 320px;">
    <div class="pullLeft area-box">
        <div class="bioInformationArea floating-label-group">
            {{#if locked}}
                <input class="sheet-infoValues" type="text" value="{{localize data.system.breed}}" autocomplete="off" autofocus required />
            {{else}}
                <select class="sheet-infoValues editable" name="system.breed" data-name="data.system.breed" data-dtype="String">
                    {{#select data.system.breed}}
                        <option value="">- {{localize "wod.labels.select"}} -</option>
                        <option value="wod.bio.breedname.homid">{{localize "wod.bio.breedname.homid"}}</option>
                        <option value="wod.bio.breedname.ursine">{{localize "wod.bio.breedname.ursine"}}</option>
                    {{/select}}
                </select>
            {{/if}}
            <span class="floating-label">{{localize "wod.bio.breed"}}</span>
        </div>

        <div class="bioInformationArea floating-label-group">
            {{#if locked}}
                <input class="sheet-infoValues" type="text" value="{{localize data.system.auspice}}" autocomplete="off" autofocus required />
            {{else}}
                <select class="sheet-infoValues editable" name="system.auspice" data-name="data.system.auspice" data-dtype="String">
                    {{#select data.system.auspice}}
                        <option value="">- {{localize "wod.labels.select"}} -</option>
                        <option value="wod.bio.auspicename.arcas">{{localize "wod.bio.auspicename.arcas"}}</option>
                        <option value="wod.bio.auspicename.uzmati">{{localize "wod.bio.auspicename.uzmati"}}</option>
                        <option value="wod.bio.auspicename.kojubat">{{localize "wod.bio.auspicename.kojubat"}}</option>
                        <option value="wod.bio.auspicename.kieh">{{localize "wod.bio.auspicename.kieh"}}</option>
                        <option value="wod.bio.auspicename.rishi">{{localize "wod.bio.auspicename.rishi"}}</option>
                    {{/select}}
                </select>
            {{/if}}
            <span class="floating-label">{{localize "wod.bio.auspice"}}</span>
        </div>

        <div class="bioInformationArea floating-label-group">
            {{#if locked}}
                <input class="sheet-infoValues" type="text" value="{{localize data.system.tribe}}" autocomplete="off" autofocus required />
            {{else}}
                <select class="sheet-infoValues editable" name="system.tribe" data-name="data.system.tribe" data-dtype="String">
                    {{#select data.system.tribe}}
                        <option value="">- {{localize "wod.labels.select"}} -</option>
                        <option value="wod.bio.tribename.forestwalkers">{{localize "wod.bio.tribename.forestwalkers"}}</option>
                        <option value="wod.bio.tribename.icestalkers">{{localize "wod.bio.tribename.icestalkers"}}</option>
                        <option value="wod.bio.tribename.mountainguardians">{{localize "wod.bio.tribename.mountainguardians"}}</option>
                        <option value="wod.bio.tribename.riverkeepers">{{localize "wod.bio.tribename.riverkeepers"}}</option>
                    {{/select}}
                </select>
            {{/if}}
            <span class="floating-label">{{localize "wod.bio.tribe"}}</span>
        </div>
    </div>
</div>
