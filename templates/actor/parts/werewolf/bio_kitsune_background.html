<div class="pullLeft" style="display: flex; width: 320px;">
    <div class="pullLeft area-box">
        <div class="bioInformationArea floating-label-group">
            {{#if locked}}
                <input class="sheet-infoValues" type="text" value="{{localize data.system.breed}}" autocomplete="off" autofocus required />
            {{else}}
                <select class="sheet-infoValues editable" name="system.breed" data-name="data.system.breed" data-dtype="String">
                    {{#select data.system.breed}}
                        <option value="">- {{localize "wod.labels.select"}} -</option>
                        <option value="wod.bio.breedname.kojin">{{localize "wod.bio.breedname.kojin"}}</option>
                        <option value="wod.bio.breedname.shinju">{{localize "wod.bio.breedname.shinju"}}</option>
                        <option value="wod.bio.breedname.roko">{{localize "wod.bio.breedname.roko"}}</option>
                    {{/select}}
                </select>
            {{/if}}
            <span class="floating-label">{{localize "wod.bio.breed"}}</span>
        </div>
        <div class="bioInformationArea floating-label-group">
            {{#if locked}}
                <input class="sheet-infoValues" type="text" value="{{localize data.system.auspice}}" autocomplete="off" autofocus required />
            {{else}}
                <select class="sheet-infoValues editable" name="system.auspice" data-name="data.system.auspice" data-dtype="String">
                    {{#select data.system.auspice}}
                        <option value="">- {{localize "wod.labels.select"}} -</option>
                        <option value="wod.bio.pathname.kataribe">{{localize "wod.bio.pathname.kataribe"}}</option>
                        <option value="wod.bio.pathname.gukutsushi">{{localize "wod.bio.pathname.gukutsushi"}}</option>
                        <option value="wod.bio.pathname.doshi">{{localize "wod.bio.pathname.doshi"}}</option>
                        <option value="wod.bio.pathname.eji">{{localize "wod.bio.pathname.eji"}}</option>
                    {{/select}}
                </select>
            {{/if}}
            <span class="floating-label">{{localize "wod.bio.path"}}</span>
        </div>
    </div>
</div>
